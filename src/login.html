<!DOCTYPE html>
<html ng-app="login">
<head>
   <meta charset="utf-8"/>
   <title>Connect to myapp</title>

   <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
   <!-- bower:css -->
   <!-- run `gulp inject` to automatically populate bower styles dependencies -->
   <!-- endbower -->
   <!-- endbuild -->

   <!-- build:css({.tmp/serve,src}) styles/app.css -->
   <!-- inject:css -->
   <!-- css files will be automatically insert here -->
   <!-- endinject -->
   <!-- endbuild -->
</head>
<body class="container" ng-controller="LoginController">
<div ng-if="error">
   <alert type="error">{{message}}</alert>
</div>
<div>

   <div ng-if="loading" id="loadingIndicator">
      <span><img src="assets/images/ajax-loader.gif"/></span>
   </div>

   <form role="form" ng-submit="login()">

      <label for="login">Login</label>
      <div class="input-group col-md-6">
         <span class="input-group-addon" id="username"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
         <input type="text" id="login" class="form-control" ng-change="multirole=false;"
                placeholder="Username" aria-describedby="sizing-addon2" ng-model="credentials.user.login">
      </div>

      <label for="motdepasse">Password</label>
      <div class="input-group col-md-6">
         <span class="input-group-addon" id="password"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
         <input type="password" id="motdepasse" class="form-control"
                placeholder="Password" aria-describedby="sizing-addon2" ng-model="credentials.user.motdepasse">
      </div>

      <div ng-if="multirole">
         <label for="role">Select Role</label>
         <div class="input-group col-md-6">
            <select class="form-control" id="role" ng-model="credentials.selectedAffectation.id"
                    ng-options="item.id as item.libelle for item in affectations">
            </select>
         </div>
      </div>

      <br>
      <div class="col-md-12" style="text-align : left">
         <button type="button" class="btn btn-primary" aria-label="Left Align" ng-click="login()">Login</button>
      </div>
   </form>
</div>

<!-- build:js(src) scripts/vendor.js -->
<!-- bower:js -->
<!-- run `gulp inject` to automatically populate bower script dependencies -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
<!-- inject:js -->
<!-- js files will be automatically insert here -->
<!-- endinject -->

<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->
</body>
</html>
