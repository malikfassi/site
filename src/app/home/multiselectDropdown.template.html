<div class="multiselect-dropdown-container" ng-class="{ show: listVisible }">
	<div class="multiselect-dropdown-display" ng-click="toggle();" ng-class="{ clicked: listVisible, focus: listVisible}">
		<span ng-if="!isPlaceholder">{{display}}</span>
		<span class="placeholder" ng-if="isPlaceholder">{{placeholder}}</span>
		<i class="fa fa-angle-down"></i>
	</div>
	<div class="multiselect-dropdown-list">
		<div>
			<div ng-click="select(1, 1)">
				<span ng-show="list.length != vm.multiselected.length"> check all </span>
				<span ng-show="list.length == vm.multiselected.length"> uncheck all </span>
			</div>
			<div ng-repeat="item in list" ng-click="select(item)" ng-class="{ selected: isSelected(item) }">
				<span class="element">{{item}}</span>
				<i class="fa fa-check"></i>
			</div>
		</div>
	</div>
</div>
